<form #employeeForm="ngForm"  (ngSubmit)="saveEmployee(employee)">
    <div class="panel panel-primary" >
    <div class="panel-heading">
        <h3 class="panel-title">
           Create Employee
        </h3>
    </div>

  <div class="panel-body"> 
      <div class="form-group"[class.has-error]="name.invalid && name.touched" [class.has.success]="name.valid">
      <label for="name" class="control-label">Name</label>
      <input required id="name" name="name" [(ngModel)]="employee.name" type="text" class="form-control" #name="ngModel">
      <span class="help-block" *ngIf="name.invalid && name.touched">
        Full Name is required
      </span>
    </div>


    <div class="form-group" [class.has-error]="email.invalid"  [class.has.success]="email.valid">
      <label for="email" class="control-label" >Email</label>
      <input id="email" [required]="contactPreference.value=='email'"  name="email" #email="ngModel" [(ngModel)]="employee.email"  type="text" class="form-control">
      <span class="help-block" *ngIf="email.errors?.required">
        Email is required
      </span>
      <span class="help-block" *ngIf="email.errors?.email" >
        Email is invalid
      </span>
    </div>

    <!-- <div class="form-group" [class.has-error]="email.invalid && email.touched" [class.has.success]="email.valid">
      <label for="email" class="control-label" >Email</label>
      <input id="email" required pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" #email="ngModel" [(ngModel)]="employee.email"  type="text" class="form-control">
      <span class="help-block" *ngIf="email.errors?.required && email.touched">
        Email is required
      </span>
      <span class="help-block" *ngIf="email.errors?.pattern && email.touched">
        Email is invalid
      </span>
    </div> -->

      <div class="form-group" [class.has-error]="phoneNumber.invalid" [class.has.success]="phoneNumber.valid">
        <label  for="phoneNumber">PhoneNumber</label>
        <input  id="phoneNumber" [required]="contactPreference.value=='phonenumber'" #phoneNumber="ngModel" name="phoneNumber" [(ngModel)]="employee.phoneNumber"  type="text" class="form-control">
        <span class="help-block" *ngIf="phoneNumber.invalid">
          Phone Number is required
        </span>
      </div>

      
      <div class="form-group" [class.has-error]="contactPreference.invalid && contactPreference.touched" [class.has.success]="contactPreference.valid">
        <label>Contact Preference</label>
        <div class="form-control">

        <label class="radio-inline">
          <input type="radio"  required #contactPreference="ngModel"  value="email" name="contectPreference" [(ngModel)]="employee.contectPreference">
          Email
        </label>
        <label class="radio-inline">
          <input type="radio" required  #contactPreference="ngModel"  value="phonenumber" name="contectPreference" [(ngModel)]="employee.contectPreference">
          PhoneNumber
        </label>
       
       
      </div>
    </div>

    
      <div class="form-group" [class.has-error]="gender.invalid && gender.touched" [class.has.success]="gender.valid">
        <label class="control-label" >Gender</label>
        <div class="form-control">
        <label class="radio-inline" >
        <input type="radio" required #gender="ngModel" value="male" name="gender" [(ngModel)]="employee.gender" checked >
        Male
        </label>
        <label class="radio-inline">
          <input type="radio" required #gender="ngModel" value="female"  name="gender" [(ngModel)]="employee.gender" >
          Female
          </label>
         
        </div>
        <span class="help-block" *ngIf="gender.touched && gender.invalid">
          Gender is required
        </span>
       
      </div>

      
      <div class="form-group" [class.has-error]="isActive.touched && isActive.invalid">
        
        <div class="form-control">
        <label class="checkbox-inline" class="control-label" >
        <input   type="checkbox" required #isActive="ngModel" name="isActive" [(ngModel)]="employee.isActive"  >
        Is Active
        </label>
        <span class="help-block" *ngIf="isActive.touched && isActive.errors?.required">
          IsActive is required
        </span> 
        </div>
       
      </div>


      <div class="form-group" [class.has.error]="department.touched && department.invalid">
        <label for="department" class="control-label">
          Department
          </label>
        <select id="department"  name="department"  [(ngModel)]="employee.department" class="form-control" required #department="ngModel">
          <option [ngValue]="null">
            Select Department
          </option>
          
          <option *ngFor="let dept of departments" [ngValue]="dept.id">
          {{dept.name}}
        </option>
          </select>
          <span class="help-block" *ngIf="department.touched && department.invalid">
            Department is required
          </span>
      </div>

<div class="row">
      <div class="form-group col-md-5">
        <label for="dateofbirth">DateOfBirth</label>
        <input type="text" bsDatepicker [bsConfig]="datePickerCnfig" id="dateofbirth" name="dateofbirth" [(ngModel)]="employee.dateofbirth"   class="form-control" placement="right">
      </div>
    </div>

    <div class="form-group">
      <label for="photopath">Photo path</label>
      <input id="photopath" name="photopath" [(ngModel)]="employee.photopath"  type="text" class="form-control">
    </div>
    <div class="form-group">
      <button type="button" (click)="togglePhotoPreview()" class="btn btn-primary" >
        {{previewPhoto?"Hide":"Show"}} Preview
      </button>
    </div>
<div class="form-group">
  <img [src]="employee.photopath" height="200" width="200" *ngIf="previewPhoto"/>
</div>

</div>
    <div class="panel-footer">
        <button type="submit"  class="bttn btn-primary" [disabled]="employeeForm.invalid">Save</button>
  
  </div>
  </div>    
</form>
Angular generated Form Model:{{employeeForm.value | json}}
