<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
    <div class="panel panel-primary" >
    <div class="panel-heading">
        <h3 class="panel-title">
           Create Employee
        </h3>
    </div>

  <div class="panel-body"> 
      <div class="form-group">
      <label for="fullName">Full Name</label>
      <input id="fullName" name="fullName" [(ngModel)]="fullName" type="text" class="form-control">
    </div>

      <div class="form-group">
        <label for="email">PhoneNumber</label>
        <input id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneNumber"  type="text" class="form-control">
      </div>

      
      <div class="form-group">
        <label>Contact Preference</label>
        <div class="form-control">

        <label class="radio-inline">
          <input type="radio"  value="email" name="contectPreference" [(ngModel)]="contectPreference">
          Email
        </label>
        <label class="radio-inline">
          <input type="radio"  value="phonenumber" name="contectPreference" [(ngModel)]="contectPreference">
          PhoneNumber
        </label>
       
       
      </div>
    </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" [(ngModel)]="email"  type="text" class="form-control">
      </div>
   
      <div class="form-group">
        <label >Gender</label>
        <div class="form-control">
        <label class="radio-inline" >
        <input type="radio" value="male" name="gender" [(ngModel)]="gender" checked >
        Male
        </label>
        <label class="radio-inline">
          <input type="radio" value="female"  name="gender" [(ngModel)]="gender" >
          Female
          </label>
         
        </div>
       
      </div>

      
      <div class="form-group">
        
        <div class="form-control">
        <label class="checkbox-inline" >
        <input type="checkbox" name="isActive" [(ngModel)]="isActive"  >
        Is Active
        </label>
               
        </div>
       
      </div>

      <div class="form-group">
        <label for="department" >
          Department
          </label>
        <select id="department" name="department"  [(ngModel)]="department" class="form-control" >
          <option *ngFor="let dept of departments" [value]="dept.id">
          {{dept.name}}
        </option>
          </select>
      </div>

      <div class="form-group">
        <label for="dateofbirth">DateOfBirth</label>
        <input type="text" bsDatepicker id="dateofbirth" name="dateofbirth" [(ngModel)]="dateofbirth"   class="form-control">
      </div>

</div>
    <div class="panel-footer">
        <button type="submit" class="bttn btn-primary">Save</button>
  
  </div>
  </div>    
</form>
Angular generated Form Model:{{employeeForm.value | json}}
